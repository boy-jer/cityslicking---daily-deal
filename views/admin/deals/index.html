<div class="doc">

	<h1>Deals</h1>
	<p><a href="/admin/deals/new">New Deal</a></p>
	<hr />
	<table width="100%">
	<% @deals.each do |deal| %>
	<tr>
		<td><a href="/admin/deals/edit/<%= deal.id %>">Edit</a></td>
		<td><%= deal.title %><br /><em><%= deal.merchant.name %></em></td>
		<td><%= deal.publish_date %> - <%= deal.expiration_date %></td>
		<td style="text-align: right;"><a href="/admin/deals/uses/<%= deal.id %>"><%= deal.confirmations.count %> uses</a></td>
	</tr>
	<% end %>
	</table>
	
</div>

<div class="doc">

	<h1>Merchants</h1>
	<p><a href="/admin/merchants/new">New Merchant</a></p>
	<hr />
	<table width="100%">
	<% @merchants.each do |merchant| %>
	<tr>
		<td><a href="/admin/merchants/edit/<%= merchant.id %>">Edit</a></td>
		<td><%= merchant.name %></td>
		<td style="text-align: right;"><%= merchant.deals.count %> deals</td>
	</tr>
	<% end %>
	</table>
	
</div>

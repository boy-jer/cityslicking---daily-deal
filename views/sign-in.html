<form method="post">
	
	<p>
		<label for="email">Email</label>
		<input type="email" class="textfield" id="email" name="email" value="<%= params[:email] %>" />
	</p>
	
	<p>
		<label for="password">Password</label>
		<input type="password" class="textfield" id="password" name="password" value="demo" />
	</p>
	
	<p>
		<input type="submit" class="button" name="commit" value="Sign in" />
	</p>
	
</form>

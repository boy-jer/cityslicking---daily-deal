<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>City Slicking</title>
	<link type="text/css" rel="stylesheet" href="/stylesheets/use.css" />
</head>

<body>
	<h1><%= @deal.title %></h1>
	<p class="legalese"><%= @deal.legalese %></p>
	<% @deal.locations.each do |location| %>
		<p class="map">
			<%= "#{location.street}, #{location.city}, #{location.state} #{location.zip}" %>
		</p>
	<% end %>
	<p><a href="#">Save to my smartphone (In-store use)</a></p>
	<p><a href="#">Send it to my inbox (Email)</a></p>
	<p><a href="#">Send it to my phone (SMS)</a></p>
</body>

</html>
